<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a number between 1 and 100.</p>
        <p>You have 10 attempts to guess the number.</p>
        <div id="gamezone">
            <form class="form">
                <label for="InputField" id="guessnumber">Guess a number</label><br>
                <input type="text" id="InputField" class="InputField"><br>
                <input type="submit" id="submitnumber" value="Submit number" class="guessnumber btn">
            </form>

            <div class="gameresult">
                <p>Previous Guesses:<span class="guesses"></span></p>
                <p>Guesses Remaining:<span class="Result">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>


</body>

</html>
